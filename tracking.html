<!-- Modifique apenas os caminhos de importação para CSS, Supabase e scripts -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Pedido - Delícia D'Brownie</title>
    <!-- Caminho para o CSS: Use caminho relativo que funciona no GitHub Pages -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Resto do head permanece igual -->
    <style>
        /* Manter todos os estilos originais */
        .tracking-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: rgba(57, 72, 57, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(226, 182, 118, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow-soft);
        }

        /* Continue com todos os estilos originais... */
    </style>
</head>
<body>
    <!-- O conteúdo permanece igual -->
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>

    <div class="tracking-container">
        <div class="tracking-header">
            <div class="tracking-logo">Delícia D'Brownie</div>
            <h1 class="tracking-title">Rastreamento de Pedido</h1>
            <p class="tracking-subtitle">Acompanhe o status do seu pedido em tempo real</p>
        </div>

        <div id="trackingContent">
            <div class="loading-message">Carregando informações do pedido...</div>
        </div>

        <!-- Modificar o link para voltar usando o caminho relativo correto -->
        <a href="./index.html" class="back-link">Voltar para o cardápio</a>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Atualizar os links dos scripts para caminhos relativos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./db.js"></script>
    <script src="./tracking.js"></script>
</body>
</html>
